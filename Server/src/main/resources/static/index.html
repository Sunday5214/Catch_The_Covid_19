<body>
    <script type="text/javascript">
        $(document).ready(function () {
            // Create two variable with the names of the months and days in an array
            var monthNames = ["January", "February", "March", "April", "May", "June", "July", "August",
                "September", "October", "November", "December"
            ];
            var dayNames = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"]

            // Create a newDate() object
            var newDate = new Date();
            // Extract the current date from Date object
            newDate.setDate(newDate.getDate());
            // Output the day, date, month and year   
            $('#Date').html(dayNames[newDate.getDay()] + " " + newDate.getDate() + ' ' + monthNames[newDate
                .getMonth()] + ' ' + newDate.getFullYear());

            setInterval(function () {
                // Create a newDate() object and extract the seconds of the current time on the visitor's
                var seconds = new Date().getSeconds();
                // Add a leading zero to seconds value
                $("#sec").html((seconds < 10 ? "0" : "") + seconds);
            }, 1000);

            setInterval(function () {
                // Create a newDate() object and extract the minutes of the current time on the visitor's
                var minutes = new Date().getMinutes();
                // Add a leading zero to the minutes value
                $("#min").html((minutes < 10 ? "0" : "") + minutes);
            }, 1000);

            setInterval(function () {
                // Create a newDate() object and extract the hours of the current time on the visitor's
                var hours = new Date().getHours();
                // Add a leading zero to the hours value
                $("#hours").html((hours < 10 ? "0" : "") + hours);
            }, 1000);
        });
    </script>

    <!-- ----------------- 상단 ------------------ -->
    <div id="header">
        <!-- 시계와날짜, 타이틀, 현황카드 -->
        <div id="one">
            <!-- 시계와날짜, 타이틀 -->
            <div id="title">

                <div class="clock">

                        <span id="min"></span>

                </div>
            </div>
            <!-- 카드 -->
            <div class="calorie__count">

                    미확인
                </div>

                <div class="calorie__count__consumed">
                    <span class="js-count" id="count_consumed">0</span>
                    완료
                </div>

            </div>
        </div>

        <!--현재 측정된 학생의 비율(도넛 그래프)-->
        <div id="calorie-counter" class="qwertyuio">
            <div class="chart chart--calorie js-chart" data-goal="180" data-count="149">
                <!-- 요기에서 data-goal과 data-count값을 바꿔주면 됩니당 -->
                <div class="chart__container">
                    <svg class="chart__background" x="0px" y="0px" height="220px" viewBox="0 0 220 220">
                        <g>
                            <path
                                d="M110,210c-55.1,0-100-44.9-100-100C10,54.9,54.9,10,110,10s100,44.9,100,100C210,165.1,165.1,210,110,210z" />
                        </g>
                    </svg>

                    <svg class="chart__foreground" x="0px" y="0px" height="220px" viewBox="0 0 220 220">
                        <g>
                            <path
                                d="M110,210c-55.1,0-100-44.9-100-100C10,54.9,54.9,10,110,10s100,44.9,100,100C210,165.1,165.1,210,110,210z" />
                        </g>
                    </svg>
                </div>

                <div class="chart__count">
                    <div>
                        <span class="js-count" id="percent"></span> %</span>
                    </div>
                </div>
            </div>
            <!-- ----------------- 도넛 그래프 끝 ------------------ -->
        </div>

        <!-- 학생 개개인의 정보 -->
        <div id="profile">
            <div class="codeNum">

                <br> -->
                <!-- 최근 열 체크 <br> <span id="temp"></span> -->
            </div>
        </div>
    </div>
